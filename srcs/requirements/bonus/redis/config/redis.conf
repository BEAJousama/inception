# Redis configuration file example

# Redis will listen for connections on this IP address
bind 127.0.0.1

# Redis will listen on this port number
port 6379

# Enable protected mode (for a safer setup)
protected-mode yes

# Specify the location of the Redis database
dir /var/lib/redis

# Set the maximum memory usage for Redis
maxmemory 256mb

# Set the eviction policy for when the maxmemory limit is reached
maxmemory-policy allkeys-lru